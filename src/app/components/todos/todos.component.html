<div class="todos">
    <form (submit)="addTodo()">
        <input type="text" name="InputTodo" placeholder="Enter Task..." class="todo-input" [(ngModel)]="inputTodo" />
        <input type="submit" value="Add Todo" class="todo-submit">
    </form>
    <div *ngFor="let todo of todos; let i = index;" class="todo {{(todo.completed ? 'done' : '')}}">
        <div class="id">{{i}}</div>
        <div class="content" style="flex: 1 1 100%;" (click)="toggleDone(i)">{{todo.content}}</div>
        <button type="button" class="{{todo.completed ? 'undo-btn':'complete'}}" (click)="toggleDone(i)">{{todo.completed ? 'Undo': 'Done'}}</button>
        <button type="button" class="delete" (click)="deleteTodo(i)">Remove</button>
    </div>
</div>
